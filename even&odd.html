<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even(){
            var num=document.getElementById("p2").value;
            var num;
            if(num%2==0){
                document.writeln("the given number is even");
                
            }
            else{
                document.writeln("the given number is odd");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="p2"/>
    <input type="button" value="submit" onclick="even()"/>
</body>
</html>
