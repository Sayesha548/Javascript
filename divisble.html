<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function div(){
            var num=document.getElementById("p3").value;
            var num;
            if(num%5==0)
            {
                document.writeln("the given number is divisible");

            }
            else{
                document.writeln("the given number is not divisible");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="p3"/>
    <input type="button" value="submit" onclick="div()"/>
    
</body>
</html>
